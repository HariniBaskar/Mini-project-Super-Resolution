<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Enhancement with ESRGAN</title>
    <link rel="icon" href="{{ url_for('static', filename='img/downloads.jpg') }}" type="image/jpeg">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-image"></i> Image Enhancement with ESRGAN</h1>
        </header>
        <main>
            <section class="upload-section">
                <h2>Enhance Your Image</h2>
                <form id="upload-form" enctype="multipart/form-data">
                    <div class="file-input-wrapper">
                        <input type="file" name="file" id="file-input" accept="image/*" required>
                        <label for="file-input" class="file-input-label">
                            <i class="fas fa-cloud-upload-alt"></i> Choose an image
                        </label>
                    </div>
                    <button type="submit" id="enhance-button">
                        <i class="fas fa-magic"></i> Enhance Image
                    </button>
                </form>
            </section>
            <section class="result-section" id="result-section">
                <h2>Results</h2>
                <div class="image-comparison">
                    <div class="image-container">
                        <h3>Original Image</h3>
                        <img id="original-image" src="" alt="Original Image">
                    </div>
                    <div class="image-container">
                        <h3>Enhanced Image</h3>
                        <img id="enhanced-image" src="" alt="Enhanced Image">
                    </div>
                </div>
                <button id="download-button" class="download-button">
                    <i class="fas fa-download"></i> Download Enhanced Image
                </button>
            </section>
        </main>
        <div id="loading-overlay" class="loading-overlay">
            <div class="spinner"></div>
            <p>Enhancing your image...</p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <marquee>Thanks for visiting our website</marquee>
</body>
</html>
